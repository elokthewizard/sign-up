<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="graphics">
        <p class="logo">FTB</p>
        <p class="photo-cred">Photo by 
            <a href="https://unsplash.com/@sergeyuxui?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Sergey Beschastnykh</a>
             on <a href="https://unsplash.com/photos/a-bird-is-perched-on-top-of-a-building-JpkHe4vEqBg?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>
    <div class="content">
        <p class="info">Here is a little card explainging a little bit about what we're signing up for. why not give it a shot?</p>
        <form action="">
            <legend>Let's a go!</legend>
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname">

            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname">

            <label for="email">Email:</label>
            <input type="email" name="mail" id="email">

            <label for="phone">Phone Number:</label>
            <input type="tel" name="pnumber" id="phone">

            <label for="password">Password:</label>
            <input type="password" name="upass" id="password">

            <label for="confpassword">Confirm Password:</label>
            <input type="password" name="upassredux" id="confpassword">
        </form>
        <div class="controls"></div>
    </div>
</body>
</html>
