<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="graphics">
        <div class="photo-bg">
            <div class="banner">
                <h1 class="logo">F.T.B.</h1>
            </div>
            <div id="credit">
                <p class="photo-cred">Photo by <a href="https://unsplash.com/@jkopf?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Johannes Kopf</a> on <a href="https://unsplash.com/photos/an-aerial-view-of-a-body-of-water-H7RNECk9OR4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
    </div>

    <main>
        <div class="info-card">Look at this little card explaining a little bit about what this website does, and what it is we're signing up for.
            <p>We love HTML, CSS, and JavaScript :)</p>
        </div>
        <form id="sign-up" action="#" method="dialog">
            <div class="form-title">
                <legend>Join the future today!</legend>
            </div>
            <div class="input-parent">
                <div class="input-child">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" name="fname" id="fname" title="Please use only text characters"
                    pattern='^[a-zA-Z]+$' required>
                
                    <label for="lname">LAST NAME</label>
                    <input type="text" name="lname" id="lname" title="Please use only text characters"
                    pattern='^[a-zA-Z]+$'>
                
                    <label for="mail">EMAIL</label>
                    <input type="email" name="email" id="mail" autocomplete="email" required>
                </div>
                
                <div class="input-child">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="pnumber" id="phone" autocomplete="tel">
                
                    <label for="pass">PASSWORD</label>
                    <input type="password" name="password" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                
                    <label for="confpassword">CONFIRM PASSWORD</label>
                    <input type="password" name="upassredux" id="confpassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                </div>
            </div>
        </form>
        <div class="finalize">
            <input type="submit" form="sign-up" value="Sign up">
            <p class="sign-in-msg">Already have an account?&nbsp;<a href="#">Sign in</a></p>
        </div>
    </main>
</body>
</html>
